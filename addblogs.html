<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add blog</title>
    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" href="./styles/addblogs.css">
</head>
<body>

    <div id="nav-container">

    </div>

    <h1>Add new blog</h1>
    
    <form id="form" onSubmit="addBlog(event)" >
        <p id="username"></p>
        <input type="text" id="title" placeholder="Title" required/>
        <textarea id="content" rows="4" required></textarea>
        <select id="category" required>
            <option value="">Select Category</option>
            <option value="Business">Business</option>
            <option value="Tech">Tech</option>
            <option value="Lifestyle">Lifestyle</option>
            <option value="Entertainment">Entertainment</option>
        </select>

        <input id="date" type="date" required>
        <button type="submit"  id="postBlog">Post Blog</input>
    
    </form>
</body>
</html>

<script type="module">
    import navbar from "./components/navbar.js";
    // console.log(navbar);
    let nav_container = document.getElementById('nav-container');

    nav_container.innerHTML = navbar;
    
</script>
<script src="./scripts/addblogs.js"></script>
