<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="./styles/navbar.css">
    <link rel="stylesheet" href="./styles/signup.css">
</head>
<body>
    <div id="nav-container">

    </div>

    <h1>Signup</h1>
     
    <form id="form" onSubmit="submitForm(event)">
        <input id="username" placeholder="Enter username" type="text" required />
        <input id="avatar" placeholder="Enter profile url" type="url" required />
        <input type="email" id="email" placeholder="Enter email" required />
        <input type="password" id="password" placeholder="Enter password" required/>
        <input type="submit" value="Sign-Up">
        <p>
            Already have an account? <a id="signin" href="signin.html">Sign In</a>
        </p>
        
    </form>
</body>
</html>

<script type="module">
    import navbar from "./components/navbar.js";
    // console.log(navbar);
    let nav_container = document.getElementById('nav-container');

    nav_container.innerHTML = navbar;
    
</script>
<script src="./scripts/signup.js"></script>
